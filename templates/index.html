<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatics Dashboard Pro</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary: #00a884;
            --primary-dark: #008f6f;
            --bg-app: #d1d7db;
            --bg-chat: #efeae2;
            --msg-out: #d9fdd3;
            --msg-in: #ffffff;
            --text-main: #111b21;
            --text-sec: #667781;
            --border: #e9edef;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --danger: #ea0038;
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        body { background: var(--bg-app); height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* --- APP LAYOUT --- */
        .app {
            width: 100%; max-width: 1600px; height: 100%; 
            background: #fff; display: flex; overflow: hidden;
            box-shadow: var(--shadow); position: relative;
        }
        @media (min-width: 1440px) { .app { height: 96vh; border-radius: 0; } }

        /* --- SIDEBAR AREA --- */
        .sidebar {
            width: 350px; display: flex; flex-direction: column; 
            border-right: 1px solid var(--border); background: #fff; z-index: 10;
            transition: transform 0.3s ease;
        }
        
        .header {
            padding: 10px 16px; background: #f0f2f5; height: 60px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }
        
        .search-bar { padding: 8px 12px; border-bottom: 1px solid var(--border); background: #fff; }
        .search-input {
            width: 100%; padding: 7px 12px 7px 32px; border-radius: 8px;
            border: none; background: #f0f2f5; outline: none; font-size: 14px;
        }
        .search-wrapper { position: relative; }
        .search-icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--text-sec); font-size: 13px; }

        .contacts { flex: 1; overflow-y: auto; overflow-x: hidden; }
        .c-item {
            display: flex; padding: 12px 16px; cursor: pointer;
            border-bottom: 1px solid #f5f6f6; position: relative;
            transition: background 0.1s;
        }
        .c-item:hover { background: #f5f6f6; }
        .c-item.active { background: #f0f2f5; }
        
        .avatar {
            width: 45px; height: 45px; border-radius: 50%; 
            background: #dfe5e7; color: #fff; display: flex; 
            align-items: center; justify-content: center; 
            font-size: 18px; font-weight: 600; margin-right: 12px; flex-shrink: 0;
        }
        
        .c-info { flex: 1; overflow: hidden; display: flex; flex-direction: column; justify-content: center; }
        .c-top { display: flex; justify-content: space-between; margin-bottom: 3px; }
        .c-name { font-size: 16px; color: var(--text-main); font-weight: 500; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .c-time { font-size: 12px; color: var(--text-sec); flex-shrink: 0; }
        .c-msg { font-size: 13px; color: var(--text-sec); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- CHAT AREA --- */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); position: relative; }
        .chat-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png");
            opacity: 0.6; pointer-events: none;
        }

        .chat-header {
            padding: 10px 16px; background: #f0f2f5; height: 60px;
            display: flex; align-items: center; border-bottom: 1px solid var(--border); z-index: 2;
        }

        .messages { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 4px; z-index: 2; }
        
        .date-badge {
            align-self: center; background: #fff; padding: 5px 12px; 
            border-radius: 8px; font-size: 12px; color: #555; 
            margin: 10px 0; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .msg-row { display: flex; width: 100%; margin-bottom: 2px; }
        .msg-row.me { justify-content: flex-end; }
        
        .bubble {
            max-width: 65%; padding: 6px 10px 8px; border-radius: 8px;
            font-size: 14px; line-height: 19px; position: relative;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
            word-wrap: break-word;
        }

        .me .bubble { background: var(--msg-out); border-top-right-radius: 0; }
        .them .bubble { background: var(--msg-in); border-top-left-radius: 0; }

        .meta { display: flex; justify-content: flex-end; gap: 4px; margin-top: 2px; align-items: flex-end; line-height: 1; }
        .time { font-size: 11px; color: rgba(0,0,0,0.45); }
        .status i { font-size: 10px; color: rgba(0,0,0,0.45); }
        .status i.read { color: #53bdeb; }

        .footer { padding: 10px 16px; background: #f0f2f5; display: flex; align-items: center; gap: 10px; z-index: 2; }
        .input-box {
            flex: 1; padding: 12px; border-radius: 8px; border: none;
            outline: none; font-size: 15px; background: #fff;
        }
        .btn-icon {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; cursor: pointer; color: var(--text-sec); transition: .2s;
        }
        .btn-icon:hover { background: rgba(0,0,0,0.05); }
        .btn-send { color: var(--primary); }
        .btn-logout { color: var(--danger); }

        .loader { text-align: center; padding: 8px; font-size: 12px; color: #666; background: rgba(255,255,255,0.8); border-radius: 20px; align-self: center; margin-bottom: 10px; }
        .empty-state { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f0f2f5; text-align: center; border-bottom: 6px solid var(--primary); z-index: 5; }
        
        .btn-back { display: none; margin-right: 10px; cursor: pointer; color: var(--text-sec); font-size: 18px; }
        @media (max-width: 900px) {
            .sidebar { width: 100%; position: absolute; height: 100%; }
            .chat-area { width: 100%; }
            .app.chat-active .sidebar { transform: translateX(-100%); }
            .btn-back { display: block; }
        }
    </style>
</head>
<body>

<div class="app" x-data="chatApp()" :class="{ 'chat-active': activeChat }">

    <div class="sidebar">
        <div class="header">
            <div class="avatar" style="background:transparent; color: var(--text-sec);">
                <i class="fa-solid fa-user-circle" style="font-size: 24px;"></i>
            </div>
            <div style="flex:1; font-weight:bold; color:var(--text-main); margin-left:5px;">Ns. Hendi Dashboard</div>
            
            <div class="btn-icon btn-logout" @click="doLogout()" title="Logout WhatsApp (Unpair)">
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
            
            <div class="btn-icon" @click="loadContacts()" title="Sync">
                <i class="fa-solid fa-rotate"></i>
            </div>
        </div>
        
        <div class="search-bar">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" x-model="searchQuery" placeholder="Cari atau mulai chat baru">
            </div>
        </div>

        <div class="contacts">
            <template x-for="c in filteredContacts" :key="c.jid">
                <div class="c-item" :class="activeChat?.jid === c.jid ? 'active' : ''" @click="selectChat(c)">
                    <div class="avatar" :style="`background:${getColor(c.sender_name)}`">
                        <span x-text="getInitials(c.sender_name)"></span>
                    </div>
                    <div class="c-info">
                        <div class="c-top">
                            <span class="c-name" x-text="c.sender_name || 'Tanpa Nama'"></span>
                            <span class="c-time" x-text="c.time"></span>
                        </div>
                        <div class="c-msg" x-text="c.last_msg"></div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div class="chat-area" x-show="activeChat">
        <div class="chat-bg"></div>
        
        <template x-if="activeChat">
            <div style="display:flex; flex-direction:column; height:100%;">
                
                <div class="chat-header">
                    <i class="fa-solid fa-arrow-left btn-back" @click="activeChat = null"></i>
                    <div class="avatar" style="width:40px; height:40px;" :style="`background:${getColor(activeChat.sender_name)}`">
                         <span x-text="getInitials(activeChat.sender_name)"></span>
                    </div>
                    <div style="flex:1; margin-left: 10px;">
                        <div style="font-weight:bold; font-size:15px;" x-text="activeChat.sender_name"></div>
                        <div style="font-size:12px; color:var(--text-sec);" x-text="activeChat.jid"></div>
                    </div>
                </div>

                <div class="messages" id="chatWindow" @scroll="handleScroll">
                    <div class="loader" x-show="loadingMore">
                        <i class="fa-solid fa-circle-notch fa-spin"></i> Memuat riwayat...
                    </div>

                    <template x-for="(m, index) in messages" :key="m.id || index">
                        <div>
                            <template x-if="shouldShowDate(m, index)">
                                <div class="date-badge" x-text="formatDateBadge(m.raw_time)"></div>
                            </template>

                            <div class="msg-row" :class="m.is_me ? 'me' : 'them'">
                                <div class="bubble">
                                    <div style="white-space: pre-wrap;" x-text="m.content"></div>
                                    <div class="meta">
                                        <span class="time" x-text="m.timestamp"></span>
                                        <template x-if="m.is_me">
                                            <span class="status">
                                                <i class="fa-solid fa-check-double" :class="m.status === 'read' ? 'read' : ''"></i>
                                            </span>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <div class="footer">
                    <div class="btn-icon"><i class="fa-regular fa-face-smile"></i></div>
                    <input class="input-box" type="text" x-model="inputMsg" @keyup.enter="sendMessage()" placeholder="Ketik pesan">
                    <div class="btn-icon" :class="inputMsg ? 'btn-send' : ''" @click="sendMessage()">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div class="chat-area" x-show="!activeChat && !isMobile()">
        <div class="empty-state">
            <i class="fa-brands fa-whatsapp" style="font-size:80px; color:#d1d7db; margin-bottom:20px;"></i>
            <h2 style="color:#41525d; font-weight:300;">Informatics Dashboard</h2>
            <p style="color:#667781; margin-top:10px;">Kirim dan terima pesan langsung tanpa membuka HP.<br>Data tersimpan aman di Local Server.</p>
        </div>
    </div>

</div>

<script>
    function chatApp() {
        return {
            contacts: [],
            messages: [],
            activeChat: null,
            inputMsg: '',
            searchQuery: '',
            loadingMore: false,
            hasMore: true,
            
            init() {
                this.loadContacts();
                this.connectWS();
            },

            get filteredContacts() {
                if (!this.searchQuery) return this.contacts;
                const q = this.searchQuery.toLowerCase();
                return this.contacts.filter(c => 
                    (c.sender_name && c.sender_name.toLowerCase().includes(q)) || 
                    c.jid.includes(q)
                );
            },

            // --- FUNGSI LOGOUT ---
            async doLogout() {
                if (confirm("Apakah Anda yakin ingin Logout? Ini akan memutuskan tautan perangkat WhatsApp Anda dan menghapus sesi login.")) {
                    try {
                        const r = await fetch('/api/logout', { method: 'POST' });
                        const d = await r.json();
                        alert(d.message);
                        window.location.reload(); // Memicu refresh untuk melihat QR di terminal
                    } catch(e) {
                        alert("Gagal melakukan logout: " + e);
                    }
                }
            },

            async loadContacts() {
                try {
                    const r = await fetch('/api/contacts');
                    this.contacts = await r.json() || [];
                } catch(e) { console.error("Contact Error", e); }
            },

            async selectChat(c) {
                this.activeChat = c;
                this.messages = [];
                this.hasMore = true;
                
                try {
                    const r = await fetch(`/api/messages/${encodeURIComponent(c.jid)}`);
                    const d = await r.json();
                    this.messages = d || [];
                    this.$nextTick(() => this.scrollToBottom());
                } catch(e) { console.error("Message Error", e); }
            },

            async handleScroll(e) {
                const el = e.target;
                if (el.scrollTop === 0 && this.hasMore && !this.loadingMore && this.messages.length > 0) {
                    this.loadingMore = true;
                    const oldHeight = el.scrollHeight;
                    let cursor = this.messages[0].id;
                    if (typeof cursor === 'string') cursor = this.messages[0].raw_time;

                    try {
                        const url = `/api/messages/${encodeURIComponent(this.activeChat.jid)}?before_id=${encodeURIComponent(cursor)}`;
                        const r = await fetch(url);
                        const d = await r.json();
                        if (!d || d.length === 0) {
                            this.hasMore = false;
                        } else {
                            this.messages = [...d, ...this.messages];
                            this.$nextTick(() => { el.scrollTop = el.scrollHeight - oldHeight; });
                        }
                    } catch(e) { console.error("Lazy Load Error", e); }
                    this.loadingMore = false;
                }
            },

            async sendMessage() {
                if (!this.inputMsg.trim() || !this.activeChat) return;
                const txt = this.inputMsg;
                this.inputMsg = '';
                const now = new Date();
                const tempId = 'temp-' + now.getTime();
                const timeStr = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');
                
                this.messages.push({
                    id: tempId, content: txt, is_me: true, status: 'pending', 
                    timestamp: timeStr, raw_time: now.toISOString()
                });
                this.$nextTick(() => this.scrollToBottom());

                try {
                    await fetch('/api/send', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ jid: this.activeChat.jid, message: txt })
                    });
                } catch(e) { console.error("Send Error", e); }
            },

            connectWS() {
                const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                const ws = new WebSocket(`${protocol}//${location.host}/ws`);
                ws.onmessage = (e) => {
                    const d = JSON.parse(e.data);
                    if (this.activeChat && d.chat_jid === this.activeChat.jid) {
                        const exists = this.messages.find(m => (m.id === d.id) || (String(m.id).startsWith('temp-') && m.content === d.content && m.is_me));
                        if (exists) { exists.id = d.id; exists.status = d.status; }
                        else { this.messages.push(d); this.$nextTick(() => this.scrollToBottom()); }
                    }
                    this.loadContacts();
                };
                ws.onclose = () => setTimeout(() => this.connectWS(), 3000);
            },

            scrollToBottom() {
                const el = document.getElementById('chatWindow');
                if (el) el.scrollTop = el.scrollHeight;
            },
            getInitials(name) { return name ? name.substring(0, 1).toUpperCase() : '?'; },
            getColor(name) {
                if (!name) return '#ccc';
                let hash = 0;
                for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
                const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
                return '#' + "00000".substring(0, 6 - c.length) + c;
            },
            isMobile() { return window.innerWidth <= 900; },
            shouldShowDate(m, index) {
                if (index === 0) return true;
                if (!m.raw_time || !this.messages[index-1].raw_time) return false;
                const prevDate = new Date(this.messages[index-1].raw_time).toDateString();
                const currDate = new Date(m.raw_time).toDateString();
                return prevDate !== currDate;
            },
            formatDateBadge(raw) {
                if (!raw) return "";
                const d = new Date(raw);
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                if (d.toDateString() === today.toDateString()) return "HARI INI";
                if (d.toDateString() === yesterday.toDateString()) return "KEMARIN";
                return d.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
            }
        }
    }
</script>

</body>
</html>
